    <script>
        document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.try-on').forEach(button => {
        button.addEventListener('click', function() {
            alert("Virtual Try-On is not available yet! Stay tuned.");
        });

});
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let stream = null; 
let overlayImg = new Image(); 
let overlayPosition = { x: 150, y: 100 }; 
let isDragging = false;

// Open Camera
document.getElementById("open-camera").addEventListener("click", () => {
    navigator.mediaDevices.getUserMedia({ video: true })
    .then(camStream => {
        stream = camStream;
        video.srcObject = stream;
    })
    .catch(err => alert("Camera access denied!"));
});

// Close Camera
document.getElementById("close-camera").addEventListener("click", () => {
    if (stream) {
        let tracks = stream.getTracks();
        tracks.forEach(track => track.stop()); // Stop camera
        video.srcObject = null;
    }
});

// Capture Image
document.getElementById("capture").addEventListener("click", () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    ctx.drawImage(overlayImg, overlayPosition.x, overlayPosition.y, 150, 100); // Draw accessory
});

// Try-On Sunglasses
document.getElementById("try-sunglasses").addEventListener("click", () => {
    overlayImg.src = "sunglasses.png";  // Replace with correct image path
});

// Try-On Hat
document.getElementById("try-hat").addEventListener("click", () => {
    overlayImg.src = "hat.png"; // Replace with correct image path
});

// Move Accessory with Cursor
canvas.addEventListener("mousedown", (e) => {
    isDragging = true;
});
canvas.addEventListener("mousemove", (e) => {
    if (isDragging) {
        overlayPosition.x = e.offsetX - 75; // Center the image
        overlayPosition.y = e.offsetY - 50;
        redrawCanvas();
    }
});
canvas.addEventListener("mouseup", () => isDragging = false);

// Redraw function
function redrawCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    ctx.drawImage(overlayImg, overlayPosition.x, overlayPosition.y, 150, 100);
}


        
    </script>
